<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">

        <h1 id="title">Employee Satisfaction Survey</h1>
        <p id="description">this is for you and only takes a minute</p>

        <div class="survey-form">
            
            <form action="" id="survey-form">
                <div class="form-element">

                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="name" required>
                </div>

                <div class="form-element">

                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="" id="email" placeholder="email" required>
                </div>

                <div class="form-element">

                    <label for="number" id="number-label">Enter any number between 25 to 100</label>
                    <input type="number" name="" placeholder="30" id="number" min="25" max="100">
                </div>

                <div class="form-element">

                    <label for="dropdown">How would you describe your overall level of job satisfaction?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="dropdown-input-1">very satisfied</option>
                        <option value="dropdown-input-2">satisfied</option>
                        <option value="dropdown-input-3">neutral</option>
                        <option value="dropdown-input-4">dissatisfied</option>
                    </select>

                </div>

                <div class="form-element">

                    <label class="radio-label"> Do you feel valued at work?</label>

                    
                    <input type="radio" name="valued" id="yes" value="yes">
                    <label for="yes">Yes</label> <br>
                    
                    <input type="radio" name="valued" id="no" value="no">
                    <label for="no">No</label>
                    

                </div>

                <div class="form-element checkbox">

                    <label class="checkbox-label">Factors which are important for your satisfaction at work</label>

                    
                    <input type="checkbox" name="satisfaction-factors"  value="salary" class="cb">
                    <label class="checkbox-elements">Salary</label> <br>


                    <input type="checkbox" name="satisfaction-factors" value="overall-benefits" class="cb">
                    <label class="checkbox-elements">Overall benefits</label> <br>

                    
                    <input type="checkbox" name="satisfaction-factors" value="Health-benefits" class="cb"> 
                    <label >Health benefits</label> <br>

                    
                    <input type="checkbox" name="satisfaction-factors"  value="physical work environment" class="cb"> 
                    <label >Physical work environment</label><br>

                    
                    <input type="checkbox" name="satisfaction-factors"  value="employee evaluation" class="cb"> 
                    <label >Employee evaluation</label><br>


                    
                    <input type="checkbox" name="satisfaction-factors"  value="performance feedback" class="cb"> 
                    <label >Performance feedback</label><br>


                    
                    <input type="checkbox" name="satisfaction-factors"  value="individual management" class="cb"> 
                    <label>Individual management</label><br>

                    
                    <input type="checkbox" name="satisfaction-factors"  value="Recognition" class="cb"> 
                    <label >Recognition</label><br>

                    
                    <input type="checkbox" name="satisfaction-factors"  value="Training opportunities" class="cb"> 
                    <label >Training opportunities</label><br>

                    
                    <input type="checkbox" name="satisfaction-factors"  value="Opportunities for advancement" class="cb"> 
                    <label >Opportunities for advancement</label><br>

                    


                </div>

                <div class="form-element">

                    <label for="suggestios">Please provide any additional feedback</label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>

                    <input type="submit" value="submit" id="submit">
                </div>

            </form>
        </div>

    </div>
</body>

</html>
